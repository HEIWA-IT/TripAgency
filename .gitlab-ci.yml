build_and_publish_container_image:
  stage: build_and_publish_container_image
  needs:
    - job: build
    - job: check_variables
      artifacts: true
  script:
    - 'DOCKER_IMAGE=$(echo "${DOCKER_PROJECT_REGISTRY}/${APP_NAME}-exposition:${VERSION}")'
    - './pipeline/scripts/4_docker_build/build_docker_image_with_jib.sh "${DOCKER_IMAGE}" "${VERSION}"'

deploy_to_kubernetes:
  stage: e2e_deploy
  image: dtzar/helm-kubectl:3
  needs:
   - job: build_and_publish_container_image
   - job: check_variables
     artifacts: true
  script:
    - './pipeline/scripts/6_deployment/deploy_to_kubernetes.sh'
    - './pipeline/scripts/5_e2e/wait-for-it.sh "${HOST}/tripagency/swagger-ui/" -- echo "exposition is up" || exit 1'
    - 'echo "VERSION=${VERSION}" >> build.env'

launch_e2e_test:
  stage: e2e_testing
  needs:
    - job: deploy_to_kubernetes
    - job: check_variables
      artifacts: true
  script:
    - './pipeline/scripts/5_e2e/launch_e2e_tests.sh "${VERSION}"'
    - 'echo "VERSION=${VERSION}" >> build.env'
  artifacts:
    paths:
      - e2e/build
    expire_in: 1 day

delete_deployment_from_to_kubernetes:
  stage: e2e_delete
  image: dtzar/helm-kubectl:3
  needs:
    - job: launch_e2e_test
    - job: check_variables
      artifacts: true
  script:
    - './pipeline/scripts/6_deployment/delete_deployment_from_kubernetes.sh'
    - 'echo "VERSION=${VERSION}" >> build.env'

living_documentation_for_e2e:
  stage: living_documentation_for_e2e
  needs:
    - job: launch_e2e_test
    - job: check_variables
      artifacts: true
  script:
    - './pipeline/scripts/3_reports/generate_living_documentation.sh e2e "${VERSION}" "${CUKEDOCTOR_MAIN_JAR}"'
  artifacts:
    paths:
      - e2e/build
    expire_in: 1 day